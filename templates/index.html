<DOCTYPE HTML5>
<HTML>
	<HEAD>
		{% load staticfiles %}
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
		<TITLE>
			Set an Alarm
		</TITLE>
	</HEAD>
	<BODY>
		<h1>At what time should I wake you up?</h1>
		{% for error in errors %}
			<font color="red">{{error}}</font>
			<BR>
		{% endfor %}
		<form action = "" method = "post" >{% csrf_token %}
			<input type = 'time' name = "alarm_time">
			<input type = "submit" value = "Yep! Wake me UP!">
		</form>
		<form action="" method = "post">{% csrf_token %}
			or specify the duration: <input type="time" name="alarm_duration">
			<input type = "submit" value = "Rest that long">
		</form>
		<h3>It's now {{now}}</h3>
	</BODY>
</HTML>
