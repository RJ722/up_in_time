<DOCTYPE HTML5>
<HTML>
	<HEAD>
		<style>
			.alert {
			    padding: 20px;
			    background-color: #f44336;
			    color: white;
			}

			.closebtn {
			    margin-left: 15px;
			    color: white;
			    font-weight: bold;
			    float: right;
			    font-size: 22px;
			    line-height: 20px;
			    cursor: pointer;
			    transition: 0.3s;
			}

			.closebtn:hover {
			    color: black;
			}
		</style>
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
		<TITLE>
			Alarm Set
		</TITLE>
	</HEAD>
	<BODY>
		<h1> The alarm has been set. </h1>
		<div class="alert">
 			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  			Please make sure that you have <strong>pop-ups</strong> enabled for alarm to function.
		</div>

		
	</BODY>
</HTML>
