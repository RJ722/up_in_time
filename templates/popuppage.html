		<!-- Begin
		function popupWin() {
		text =  `
		<html>\n
			<head>\n
				<title>Pop Window</title>\n
			</head>
			<body>\n
				<center>\n<br>
					This is the Pop ip text I do hope and suppose!.
				</center>\n
			</body>\n
		</html>\n"`;
		setTimeout('windowProp(text)', 10); 		// delay 10 milliseconds before opening
		}

		function windowProp(text) {
		newWindow = window.open('','newWin','width=300,height=100');
		newWindow.document.write(text);
		setTimeout('closeWin(newWindow)', 5 * 60 * 1000);	// delay 5 minutes before closing
		}
		function closeWin(newWindow) {
		newWindow.close();				// close small window and depart
		}
		//  End -->
		</script>

	</HEAD>
	<BODY onLoad="popupWin()">
